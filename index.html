<html lang="en" dir="ltr">

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-96538613-2');

  <meta charset="utf-8">
  <title>App Search</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/application.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/FileSaver.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/4.0.11/js/tableexport.min.js"></script>
</head>


<body>

  <div class="container-fluid">

    <h1>App Search</h1>


    <div class="form-group">



      <form class="">
        <label class="control-label">Search By: </label>
        <label class="radio-inline"><input type="radio" name="searchType" value="id" checked="checked">Track ID #</label>
        <label class="radio-inline"><input type="radio" name="searchType" value="bundleId">Bundle ID:</label>
      </form>

      <form class="">
        <label class="control-label">OS: </label>
        <label class="radio-inline"><input type="radio" name="optradio" checked="checked">iOS</label>
        <!-- <label class="radio-inline"><input type="radio" name="optradio">Android</label> -->
      </form>

    </div>

    <p>

      <!-- Search bar -->
      <div class="input-group">
        <input type="text" class="form-control" id="appid" placeholder="Enter Track ID or Bundle ID">
        <div class="input-group-btn">
          <button class="btn btn-primary" id="search" type="submit">Submit</button>
        </div>
      </div>

      <p>
        <p>
          <button type="button" name="button" id="download" class="btn btn-success">Export to Excel</button>

          <div class="panel panel-default">
            <!-- Table -->
            <table class="table">
              <tr>
                <th>Icon</th>
                <th>App Name</th>
                <th>Publisher</th>
                <th>Bundle ID</th>
                <th>Track ID</th>
                <th>Genre</th>
                <th>Last Updated</th>
                <th>User Rating</th>
                <th>Content Rating</th>
                <th>Store URL</th>
                <th>Minimum OS Version</th>
                <th>Version Number</th>
              </tr>
            </table>
          </div>

  </div>


</body>

</html>
